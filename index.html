
<!doctype html>
<html>
<head>
  <title>Touch Event Example</title>
  <style>
  body, html {
      height: 100%;
  }
  #bar{
      height: 2px;
      background-color: red;
      width: 0;
  }
  span#procent {
  display: block;
  position: absolute;
  left: 50%;
  top: 50%;
  font-size: 50px;
  transform: translate(-50%, -50%);
  color: #3949AB;
}

span#procent::after {
  content: '%';
}

.canvas-wrap {
  position: relative;
  width: 300px;
  height: 300px;
}
  </style>
</head>
<body id="zone" onload="init()">
    <div id="bar"></div>

    <div class="canvas-wrap">
        <canvas id="canvas" width="300" height="300"></canvas>
        <span id="procent"></span>
    </div>

  <script src="js/app.js"></script>
</body>
</html>
